type ItemsEntry {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}

type TrackingItemsList {
  customer_id: String
  items: [ItemsEntry]
}

type Query {
  getTrackingItemsById(id: ID!): TrackingItemsList
    @rest(
      endpoint: "https://ups-clone-4cb3c-default-rtdb.firebaseio.com/trackingItems/$id.json"
    )
}
